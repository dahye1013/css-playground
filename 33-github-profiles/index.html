<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <main id="main">

        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/women/70.jpg" alt="user" class="avatar">
            </div>

            <div class="user-info">
                <h2>Dahye Shin</h2>
                <p>Hello! This is Dahye! Today is Happy Monday! </p>

                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>300 <strong>Following</strong></li>
                    <li>300 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>

            </div>


        </div>



    </main>
    <script src="index.js"></script>
</body>

</html>
