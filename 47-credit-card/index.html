<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>boilerplate</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
              <div class="front">
                <img class="map-img" src="images/map.png" alt="background">
                <div class="row">
                  <img src="images/chip.png" width="60px">
                  <img src="images/visa.png" width="80px">
                </div>
                <div class="row card-no">
                  <p>1234</p>
                  <p>1234</p>
                  <p>1234</p>
                  <p>1234</p>
                </div>
                <div class="row card-holder">
                  <p>CARD HOLDER</p>
                  <p>VALID TILL</p>
                </div>
                <div class="row name">
                  <p>DAHYE SHIN</p>
                  <p>25/10</p>
                </div>
            </div>

            <div class="back">
              <img class="map-img" src="images/map.png" alt="background"/>
              <div class="bar"></div>
              <div class="row card-cvv">
                <div>
                  <img src="images/pattern.png" alt="">
                </div>
                <p>123</p>
              </div>
              <div class="row">
                <p>This is a virtual card</p>
              </div>
              <div class="row signature">
                <p>SIGNATURE</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
