<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3f">
          <h1>Yellow</h1>
          <p>flower</p>
        </div>
        <div style="background-color: royalblue">
          <h1>Blue</h1>
          <p>Blue leon</p>
        </div>
        <div style="background-color: blueviolet">
          <h1>Violet Sky</h1>
          <p>Violet Sky</p>
        </div>
        <div style="background-color: tomato">
          <h1>Tomato</h1>
          <p>Lego block</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1651611243377-2c15b94ad613?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1925&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1523380360198-653413ad178b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8dmlvbGV0fGVufDB8fDB8fA%3D%3D&fit=crop&w=1925&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1651626494228-d9a25d70fbdd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80')"></div>
      </div>
      <div class="action-buttons">
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
